<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Ingeniería Civil de Materiales</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f0fa;
      color: #4a148c;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    #creditos-contador {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .bloque-periodo {
      margin-bottom: 30px;
      border-left: 5px solid #a66bbe;
      padding-left: 10px;
    }

    .bloque-periodo h2 {
      margin-top: 0;
      color: #6a1b9a;
    }

    .malla {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-wrap: wrap;
    }

    .ramo {
      padding: 15px;
      border-radius: 10px;
      background-color: #e1bee7;
      border: 2px solid #ba68c8;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .ramo:hover {
      transform: scale(1.02);
    }

    .bloqueado {
      opacity: 0.4;
      pointer-events: none;
    }

    .aprobado {
      background-color: #ce93d8 !important;
      border-color: #ab47bc !important;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Civil de Materiales</h1>
  <p id="creditos-contador">Créditos aprobados: 0</p>
  <div id="malla-container"></div>
  <script src="script.js"></script>
</body>
</html>
