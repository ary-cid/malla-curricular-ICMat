<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Ingeniería Civil de Materiales</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5edf9;
      color: #4a148c;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #creditos-contador {
      margin-bottom: 20px;
      font-weight: bold;
    }

    #malla-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
    }

    .columna-periodo {
      flex-shrink: 0;
      background-color: #f8f1fc;
      border-left: 4px solid #9c27b0;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
    }

    .columna-periodo h2 {
      text-align: left;
      font-size: 18px;
      margin-top: 0;
    }

    .malla {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ramo {
      padding: 10px;
      background-color: #e1bee7;
      border: 2px solid #ba68c8;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .bloqueado {
      background-color: #f3e5f5;
      border-color: #ce93d8;
      color: #ccc;
      cursor: default;
    }

    .aprobado {
      background-color: #b39ddb !important;
      border-color: #7e57c2 !important;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Civil de Materiales</h1>
  <p id="creditos-contador">Créditos aprobados: 0</p>
  <div id="malla-container"></div>

  <script src="script.js"></script>
</body>
</html>
